language: android

notifications:
  email:
    - powersc5@nku.edu

env:
  matrix:
    - API=android-23 ABI=armeabi-v7a
    - API=android-24 ABI=armeabi-v7a
    - API=android-24 ABI=arm64-v8a

android:

  components:
    # tools is required twice
    - tools
    - platform-tools
    - tools
    #- build-tools-25.0.2
    - build-tools-26.0.2
    #- sys-img-armeabi-v7a-android-24
    #- sys-img-armeabi-v7a-google_apis-25
    #- sys-img-armeabi-v7a-android-21

    #android sdk version
    - android-23
    - android-24
    - android-25

    - extra-google-google_play_services

licenses:
  - 'android-sdk-preview-license-.+'
  - 'android-skd-license-.+'
  - 'google-gdk-license-.+'

before_script:
    - android list targets
    - android-update-sdk --components=sys-img-$ABI-$API --accept-licenses='android-sdk-license-[0-9a-f]{8}'
    - echo no | android create avd --force -n test -t $API --abi $ABI
    - emulator -avd test -no-window &
    - android-wait-for-emulator
    - adb shell input keyevent 82 &
script:
    - ./gradlew clean test
    #- ./gradlew assembleDebug jacocoTestReport assembleAndroidTest
    #- ./gradlew connectedAndroidTest -PdisablePreDex --stacktrace

before_install:
    - pip install --user codecov

after_sucess:
    - codecov
